<header class="devider-bottom devider-heavy devider-margin-medium">
	<h1>{{ include.month }} {{ include.year }}</h1>
</header>
<section class="posts grid" data-columns="3">
	{% for post in site.posts %}
		{% if [post.date | date: "%Y"] == include.year %}
			{% if include.month == [post.date | date: "%B"] %}
				{% include thumbnail_a.html %}
			{% endif %}
		{% endif %}
	{% endfor %}
</section>
