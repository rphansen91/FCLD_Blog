{% assign month_i = include.month %}
<header class="devider-bottom devider-heavy devider-margin-medium">
	<h1>{{ month_i }} {{ include.year }}</h1>
</header>
<section class="posts grid" data-columns="3">
	{% for post in site.posts %}
		{% assign month = post.date | date: "%B" %}
		{% if month == month_i %}
			{% include description.html %}
		{% endif %}
	{% endfor %}
</section>
