<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html> <!--<![endif]-->
<head>

	<!-- Basic -->
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="keywords" content="HTML5 Template" />
	<meta name="description" content="Jets - Responsive HTML5 Template">
	<meta name="author" content="funcoders.com">

	<!-- Favicons -->
	<link rel="shortcut icon" type='image/x-icon' href="/img/favicon/logo-favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" />

	<!-- AWESOME and ICOMOON fonts -->
	<link rel="stylesheet" href="/css/fonts/awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/css/fonts/icomoon/style.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="/js/library/slider-revolution/css/settings.css">
	<link rel="stylesheet" href="/css/theme.css">
	<link rel="stylesheet" href="/css/theme-elements.css">
	<link rel="stylesheet" href="/css/color/orange.css">

	<!-- Modernizr -->
	<script type="text/javascript" src="/js/library/modernizr/modernizr.js"></script>

	<!--[if lte IE 8]>
		<link rel="stylesheet" href="css/ie8.css">
		<script src="js/library/respond-js/respond.src.js"></script>
	<![endif]-->

</head>
<body class="blog-grid">

	<!-- preload loaders -->
	<img style="display:none" src="/img/loader-light.gif" alt="loader" title="loader">
	<img style="display:none" src="/img/loader-dark.gif" alt="loader" title="loader">
	{% include header.html %}
	<div id="header-space"></div>

<div id="page-content" role="main">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<div id="content">

					<header class="devider-bottom devider-heavy devider-margin-medium">
						<p class="meta">
							<span>Posted by <a href="{{ page.authorUrl }}">{{ page.author }}</a></span>
						</p><!-- .meta -->
						<h1>{{ page.title }}</h1>
					</header>

					<article class="post post-single post-type-text">
						<div class="post-heading">

							<div class="thumbnail">
								<img src="{{ page.img }}" title="{{ page.title }}" />
							</div><!-- .thumbnail -->

						</div><!-- .post-heading -->
						<div class="post-content">
							<div class="content-left">

								<div class="article-date">
									<span class="type"></span>
									<span class="day">{{ page.date | date: "%d" }}</span>
									<span class="month">{{ page.date | date: "%b" }}</span>
									<span class="year">{{ page.date | date: "%Y" }}</span>
								</div><!-- .date -->
							</div><!-- .content-left -->
							<div class="content-right">
									{{ page.content | markdownify }}

							</div><!-- .content-right -->
						</div><!-- .post-content -->
					</article><!-- .post -->

					<section class="article-author">
						<div class="author-heading">

							<div class="avatar">
								<img src="{{ page.authorImg }}" title="{{ page.author }}">
							</div>

						</div><!-- .author-heading -->
						<div class="author-content">

							<div class="title title-main">
								<h4><a href="{{ page.authorUrl }}" title="{{ page.author }}" rel="author">{{ page.author }}</a></h4>
							</div><!-- .title -->

						</div><!-- .author-content -->
					</section><!-- .article-author -->
				</div>
			</div>
		</div><!-- .row -->
	</div><!-- .container -->
</div><!-- #page-content -->
	{% include footer.html %}

	<!-- jQuery & Helper library -->
	<script type="text/javascript" src="/js/library/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/js/library/helper/jquery.easing.min.js"></script>
	<script type="text/javascript" src="/js/library/helper/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="/js/library/helper/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="/js/library/helper/imagesloaded.pkgd.min.js"></script>

	<!-- Retina js -->
	<script type="text/javascript" src="/js/library/retina/retina.js"></script>

	<!-- FancyBox -->
	<script type="text/javascript" src="/js/library/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>

	<!-- Bootstrap js -->
	<script type="text/javascript" src="/js/library/bootstrap/bootstrap.min.js"></script>

	<!-- carouFredSel -->
	<script type="text/javascript" src="/js/library/carouFredSel/jquery.carouFredSel-6.2.1-packed.js"></script>

	<!-- Twitter -->
	<script type="text/javascript" src="/js/library/twitter/twitterfeed.js"></script>

	<!-- Validate -->
	<script type="text/javascript" src="/js/library/validate/jquery.validate.min.js"></script>

	<!-- FlickrFeed  -->
	<script type="text/javascript" src="/js/library/jFlickrFeed/jflickrfeed.min.js"></script>

	<!-- Main theme javaScript file -->
	<script type="text/javascript" src="/js/theme.js"></script>

</body>
</html>
